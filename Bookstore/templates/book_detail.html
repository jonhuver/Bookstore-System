<!DOCTYPE html>
<html>
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1>{{ book.name }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Description: {{ book.description }}</p>
    <!-- Other fields of the book can go here -->

    <!-- Button to show/hide the QR code -->
    <button onclick="toggleQrCode()">Show/Hide QR Code</button>

    <!-- The QR code image -->
    <img id="qr-code" src="{{ qr_code_url }}" style="display: none">

    <!-- Script to show/hide the QR code when the button is clicked -->
    <script>
    function toggleQrCode() {
        var qrCode = document.getElementById('qr-code');
        if (qrCode.style.display === 'none') {
            qrCode.style.display = 'block';
        } else {
            qrCode.style.display = 'none';
        }
    }
    </script>
</body>
</html>
